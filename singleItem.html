    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Auction-bay</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <a href="./profile.html">
          <button type="button" class="btn btn-secondary btn-sm" id="nav_profile">

          ><button type="button" class="btn btn-primary btn-sm m-2" id="nav_login">

    <main>
      <div class="container col-13 d-flex flex-column justify-content-center align-items-center">
          <div class="bid register col-13 d-flex flex-column justify-content-center align-items-center">
              <div class="listingsAndBids">
                <div class="listings col-sm-5 col-md-5 col-lg-5"></div>
                <div class="bidAndLog col-sm-5 col-md-5 col-lg-5">
                  <div class="bid d-flex flex-column justify-content-center align-items-center">
                    <h3 class="">Place a bid on this item</h3>
                    <div class="d-flex flex-column justify-content-center align-items-center">
                      <form id="bidForm "><input class="bidInput" name="amount" type="number"></input><button type="submit" class="btn btn-lg btn-primary">Bid</button></form>
                    </div>
                  </div>
                  <div class="bidsLog">
                    <h4>Biding Log</h4>
                  <div><ul class="bidsContainer"></ul></div>
                  </div>
                </div>
              </div>
          </div>
      </div>
      <div class="media d-flex flex-wrap justify-content-center align-items-center"></div>
