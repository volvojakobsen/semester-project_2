<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/custom.css" />
    <script src="./js/index.mjs" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Auction-bay</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <a href="./profile.html">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            id="nav_profile"
          >
            PROFILE
          </button>
        </a>
        <a href="./login.html"
          ><button
            type="button"
            class="btn btn-primary btn-sm m-2"
            id="nav_login"
          >
            LOGIN
          </button></a
        >
      </nav>
    </header>
    <div class="d-flex justify-content-center align-items-center">
      <div
        class="register col-9 m-2 d-flex justify-content-center align-items-center"
      >
        <form id="login_form">
          <div
            class="mb-3 d-flex flex-column justify-content-center align-items-center"
          >
            <h1>please login</h1>
            <div
              class="d-flex my-3 col-4 align-items-center justify-content-center"
            >
              <input
                type="email"
                name="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="Email"
                required
              />
            </div>
            <p class="my-1">password must be at least 8 characters long</p>
            <div class="d-flex my-1 col-4">
              <input
                type="password"
                name="password"
                class="form-control"
                id="exampleInputPassword1"
                minlength="8"
                aria-describedby="passwordHelp"
                placeholder="password"
                required
              />
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="./register.html"
                ><button type="button" class="btn btn-outline-primary">
                  Register
                </button></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
