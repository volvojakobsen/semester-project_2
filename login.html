<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="./" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auction-bay is a semester project witch is to make a auction site online.you can register with a stud.noroff mail. you get 1000 credits when you register and you can use them to bid on items. you can also put items up for auction and earn more credits."
    />
    <meta
      name="keywords"
      content="auction, items, bid, bids, bid's, item, bidder, seller, buy, auctioning, win, winning, credit, credits, listing, listings"
    />
    <meta name="author" content="Andreas Jakobsen" />
    <link rel="stylesheet" href="dist/css/custom.css" />
    <script src="./js/index.mjs" type="module" defer></script>
    <title>Auction-bay | Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand m-1" href="index.html"
          ><h1 class="logo">Auction-bay</h1></a
        >
        <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
        <div class="nav-credits d-flex">
          <h2 class="credit">credits:</h2>
          <h3 class="creditsHolder credit"></h3>
        </div>
        <a href="./profile.html">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            id="nav_profile"
          >
            PROFILE
          </button>
        </a>
        <a href="./login.html">
          <button
            type="button"
            class="btn btn-primary btn-sm m-2"
            id="nav_login"
          >
            LOGIN
          </button>
        </a>
      </nav>
    </header>
    <main>
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="register container m-2 d-flex justify-content-center align-items-center"
        >
          <form id="login_form">
            <div
              class="mb-3 d-flex flex-column justify-content-center align-items-center"
              style="height: 70vh"
            >
              <h1>please login</h1>
              <div
                class="d-flex my-3 col-7 align-items-center justify-content-center"
              >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  placeholder="Email"
                  required
                />
              </div>
              <p class="my-1 text-center">
                password must be at least 8 characters long
              </p>
              <div class="d-flex my-1 col-7">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  minlength="8"
                  aria-describedby="passwordHelp"
                  placeholder="password"
                  required
                />
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="./register.html"
                  ><button type="button" class="btn btn-outline-primary">
                    Register
                  </button></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="about text-center">
            <h5>About</h5>
            <p>
              register with your noroff student mail today and get 1000 credits
              to bid on items. or put something up for auction.
            </p>
          </div>
          <div class="contact text-center">
            <h5>contact</h5>
            <p>support@fake-auction.se</p>
            <p>phone: 555-40-FAKE</p>
          </div>
        </div>
        <p class="copyright text-center m-1">Copyright Â© 2022 Auction-bay</p>
      </div>
    </footer>
  </body>
</html>
