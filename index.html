<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/custom.css" />
    <script src="./js/index.mjs" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Auction-bay</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
        <a href="./profile.html">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            id="nav_profile"
          >
            PROFILE
          </button>
        </a>
        <a href="./login.html">
          <button
            type="button"
            class="btn btn-primary btn-sm m-2"
            id="nav_login"
          >
            LOGIN
          </button>
        </a>
      </nav>
    </header>
    <div class="d-flex justify-content-center align-items-center">

        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand">Listings Menu</a>
          <a href="createItem.html"

            </button></a
          >
          <form class="form-inline" id="searchForm">
            <input
              class="form-control mr-sm-2"
              type="search"
              id="searchInput"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </nav>
        <div class="listings col-9 d-flex flex-wrap m-6"></div>
      </div>
