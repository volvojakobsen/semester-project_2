<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/custom.css" />
    <script src="./js/index.mjs" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand m-1" href="index.html"
          ><h1 class="logo">Auction-bay</h1></a
        >
        <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
        <div class="nav-credits d-flex">
          <h2 class="credit">credits:</h2>
          <h3 class="creditsHolder credit"></h3>
        </div>
        <a href="./profile.html">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            id="nav_profile"
          >
            PROFILE
          </button>
        </a>
        <a href="./login.html">
          <button
            type="button"
            class="btn btn-primary btn-sm m-2"
            id="nav_login"
          >
            LOGIN
          </button>
        </a>
      </nav>
    </header>
    <main>
      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand">Listings Menu</a>
          <a href="createItem.html"
            ><button type="button" class="btn btn-outline-success">
              New entry
            </button></a
          >
          <form class="form-inline" id="searchForm">
            <input
              class="form-control mr-sm-2"
              type="search"
              id="searchInput"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </nav>
        <div class="listings d-flex align-items-center flex-wrap m-6"></div>
      </div>
    </main>
  </body>
</html>
